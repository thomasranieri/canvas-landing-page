<html>
<head>
    <title>Canvas - Pulteney Grammar School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<div class="main">
    <div class="logos">
        <img class="pulteney-logo" src="pulteney-logo.svg" />
        <span class="logos-ampersand">&</span>
        <img class="canvas-logo" src="Canvas_Stacked_ByInstructure_Color_RGB.svg" />
    </div>
    <div class="explanation">
        You are about to enter Canvas, which is the Learning Management System at Pulteney Grammar School. Please select
        your role, so that you can visit the correct login page.
    </div>
    <div class="link-list">
        <a href="https://pulteney.instructure.com/login/saml">
            Student
        </a>
        <a href="https://pulteney.instructure.com/login/canvas">
            Parent
        </a>
        <a href="https://pulteney.instructure.com/login/saml">
            Teacher
        </a>
    </div>
</div>
<style>
    body {
        font-family: 'Gill Sans', sans-serif;
    }


    @font-face {
        font-family: "Gill Sans";
        src: url(fonts/461be555-d4c9-4ff9-b6bb-2eb1ce6cff6e.woff2) format("woff2"), url(fonts/1111ca2c-9da0-4e25-b739-3e2eca7f62a6.woff) format("woff");
        font-weight: 500;
        font-display: swap
    }

    .link-list {
        display: flex;
        justify-content: space-around;
    }

    a {
        font-size: 40px;
        background-color: #15212f;
        border: solid 10px #807553;
        color: white;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        border-radius: 30px;
        transition: 0.2s all;
    }

    a:hover {
        background: #38424e;
    }

    .main {
        background: white;
        padding: 30px;
        border: #15212f solid 10px;
        border-radius: 40px;
    }

    body {
        width: 800px;
        margin: 0px auto;
        text-align: center;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-size: cover;
        background-color: #f2f2f2;
        background-attachment: fixed;
        background-image: linear-gradient(transparent, transparent 80%, #f2f2f2), url('background.jpg');
    }

    html {
        height: 100%;
    }

    .logos {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .pulteney-logo {
        height: 300px;
    }

    .logos-ampersand {
        font-size: 100px;
        margin-right: 30px;
    }

    .explanation {
        font-size: 20px;
        max-width: 600px;
        margin: 30px auto;
    }

    .canvas-logo {
        height: 180px;
    }

    @media screen {
        @media only screen and (max-width: 800px) {
            body {
                width: auto;
                margin: 0px 10px;
            }

            .link-list {
                flex-direction: column;
                align-items: center;
            }

            .link-list a {
                height: 100px;
                margin-bottom: 10px;
            }

            .pulteney-logo {
                width: 20vw;
                height: auto;
            }

            .canvas-logo {
                width: 20vw;
                height: auto;
            }

            .logos-ampersand {
                font-size: 20vw;
            }
        }
    }
</style>
<script>
    var environment = '';
    var params = new URLSearchParams(location.search);
    environment = params.get('environment');
    var canvas_domain = 'pulteney.instructure.com';
    if (environment === 'beta')
        canvas_domain = 'pulteney.beta.instructure.com';
    if (environment === 'test')
        canvas_domain = 'pulteney.test.instructure.com';
    console.log(environment, canvas_domain)
    document.querySelectorAll('.link-list a').forEach(a =>
        a.href = a.href.replace('pulteney.instructure.com', canvas_domain)
    )
</script>

</html>
